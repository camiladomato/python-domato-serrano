<head>

    <link rel="shortcut icon" href="./assets/imagenes/logo.ico" type="image/x-icon">

<body>
    <header class="header encabezado-inicio">
        <img src="./assets/imagenes/logo.png" alt="logo" id="logo">
        <h1 class="fw-bolder">CamelGaming</h1>
        <nav>
            <a href="./index.html">Inicio</a>
            <a href="./eventos.html">Eventos</a>
            <a href="#">Novedades</a>
            <a href="./productos.html">Productos</a>
        </nav>

    <main class="d-flex flex-column justify-content-center">
        <h3 id="titulo-banner">¿Quieres recibir las novedades sobre videojuegos, tecnologia y mas? </h3>
        <form  action="https://formspree.io/f/mnqkynea" method="POST" class="container text-light">
            <h2 class="texto mt-5">¡Subscribite!</h2>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label ancho-label-input">Nombre:</label>
                <input type="text" name="text" class="form-control ancho-label-input" id="exampleInputPassword1" placeholder="Nombre completo" required>

            </div>
            
            <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label ancho-label-input">Email:</label>
            <input type="email" name="email" class="form-control ancho-label-input" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email@ejemplo.com" required>
            </div>
            
           
            <button type="submit"  class="btn btn-dark mb-3">Enviar</button>
        </form>
    </main>
    <footer>
        <p>Desarrollado por Melanie y Camila</p>
        <p>Codo a Codo</p>
